<!DOCTYPE html>
<html>
	<head>
		<style type='text/css'>
			.btn {
				padding: 8px;
				width:90px;
				font-size: 1.1rem;
				background-color: #FF8000;
				font-weight: bold;
				box-shadow: inset 0 0 6px #202830;
				border: none;
				border-radius:8px;
				cursor:pointer;

				font-family:Verdana;
				font-size: 1rem;
				text-decoration:none;
			}

			.add-btn {
				color: #fff;
				font-family: Verdana;
			}

			.add-btn:hover {box-shadow: inset 0 0 12px #202830;}
			.spin-btn:hover {box-shadow: inset 0 0 12px #202830;}

			input[type=text] {
				border-radius: 8px;
				background-color: #FF8000;
				color: #fff;
				font-size: 1rem;
				width: 550px;
				padding: 12px 20px;
				margin: 8px 0;
				border: none;
				box-shadow: inset 0 0 6px #202830;
			}

			input[type=text]::placeholder {
				color: #fff;
				opacity: .6;
			}

			input[type=text]:focus {
				outline: none;
				background-color: #b15a03;
				color: #e3e1e1;
			}
			
			input[type=text]:focus::placeholder {
				opacity: .3;
			}
				
		</style>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link rel="icon" href="https://a.ltrbxd.com/logos/letterboxd-mac-icon.png">
		<title>Random Movie Roulette</title>
	</head>

	<!-- Header -->
	<body style="background-color: #202830; text-align:center">
		<img src="https://a.ltrbxd.com/logos/letterboxd-logo-v-neg-rgb-1000px.png" width="500">
		<b><center><font color="white" face = "Verdana" size = "6">Random Movie Roulette</font></center></b>

		<!-- Film chosen for you -->
		<custom-block>{% block content %}{% endblock %}</custom-block>

		<!-- Forms -->
		<form action="{{ url_for('handle_data') }}" method="POST">

			<!-- Textbox for list URL -->
			<div id=row1 class="form-row">
				<input type="text" size=100 name=url1 class="form-control" placeholder="List URL">
				<a id=add_list href=# class="btn add-btn">+</a>
			</div>

			<!-- Javascript to add more textboxes -->
			<script type=text/javascript>
				$(function() {
					var x = 2;
					$('a#add_list').bind('click', function() {
						$("#row1").after("<div class='form-row' id='row"+x+"'><input type='text' size=100 name=url"+x+" style='width:588px;' class='form-control' placeholder='List URL'></div>");
						x++;
					});
				});
			</script>

			<p>
				<button type="submit" class="btn spin-btn">
					<b>Spin</b>
				</button>
			</p>

		</form>
	</body>
</html>
